<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
        }

        .form-container {
            max-width: 400px;
            padding: 2rem;
        }
    </style>
</head>
<body class="d-flex align-items-center py-5">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="./assets/image.png" class="mb-3" height="100" width="110" alt="imagem-icon">
            <h1 class="h2 mb-3 fw-bolder">Cadastre-se</h1>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="FloatingInput">
                <label for="FloatingInput">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="FloatingInput">
                <label for="FloatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Lembrar senha</label>
            </div>

            <div class="container mt-4">
                <div class="d-flex gap-2">
                    <button class="btn btn-primary flex-fill" type="submit">Entrar</button>
                    <button class="btn btn-secondary flex-fill" type="reset">Limpar</button>
                </div>
            </div>
            <p class="mt-3 mb-3">
                <a href="https://github.com/devrafcks" class="text-white text-decoration-none small">
                    Â© DevRafcks
                </a>
            </p>
        </form>
    </main>
</body>
</html>
